<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>.:: ContactBook ::.</title>
	<link rel="stylesheet" href="assets/default.css"/>
	<link rel="stylesheet" href="assets/font-awesome.min.css"/>
	<link rel="stylesheet" href="assets/app.css"/>
	<link rel="stylesheet" href="assets/themes.css"/>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body class="sideMenuOpen thm2">

	<header id="Header">
		<h3 id="Logo">
			<img src="assets/logo-fake.png" alt="ContactBook"/>
		</h3>
		<input id="Search" type="text" ng-model="query" placeholder="Search..." style="width:50%">
		<a class="btn fa fa-gear"></a>
		<a class="btn">?</a>
	</header>

	<nav id="SideMenu">
		<ul class="list-unstyled">
			<li class=""><i class="fa fa-caret-square-o-right"></i></li>
			<li class="item active"><i class="icon fa fa-search"></i><span>Search</span></li>
			<li class="item"><i class="icon fa fa-star"></i><span>Only favorites</span></li>
			<li class="item"><span class="icon"><small class="fa fa-plus"></small><i class="fa fa-user"></i></span><span>Add new contact</span></li>
			<li class="item"><i class="icon fa fa-sign-in"></i><span>Import cotacts</span></li>
			<li class="item"><i class="icon fa fa-sign-out"></i><span>Export contacts</span></li>
		</ul>
	</nav>

	<section id="Content">

		<ul id="Result" class="list-unstyled">
			<li class="active">
				<i class="fa fa-star"></i>
				<div>
					<strong>item.firstName item.middleName item.lastName item.nick</strong>
					<ul class="list-unstyled">
						<li>phone[0]</li>
					</ul><ul class="list-unstyled">
					<li>mail[0]</li>
				</ul>
				</div>
			</li>
		</ul>
		<section id="Details">
			<div ui-view></div>
		</section>
	</section>

</body>
</html>
